<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money calculate</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body >
    <header>
        <h1 class="text-center py-5">Monthly Income Expense Calculation</h1>
    </header>
    <section class="container" >
        <div class="d-flex justify-content-around " >
            <div class="col-6 px-5 me-5">
<img class ="w-100 h-100 " src="img/money.jpg" alt="">
            </div>
           <div class="col-6 px-5 me-3">
            <div>
                <h2>Income</h2>
    <p>Income: <input type="text"></p>
                </div>
            <div>
                <h2>Expenses</h2>
    <p>Food: <input type="text"></p>
    <p>Rent: <input type="text"></p>
    <p>Clothes: <input type="text"></p>
                </div>
                <div>
                    <button>Calculate</button>
                    <h2>Total Expenses: <span>00</span></h2>
                    <h2>Balance: <span>00</span></h2>
                </div>
                <div>
                    <p>Save: <input type="text"> % <button>Save</button></p>
                    <h2>Saving Amount: <span>00</span></h2>
                    <h2>Remaining Balance: <span>00</span></h2>
                </div>
           </div>
        </div>
    </section>
</body>
</html>
