<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money calculate</title>
    <!-- Boostrap link Start -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Boostrap link End -->
    <!-- Css style link Start -->
    <link rel="stylesheet" href="style/style.css">
    <!-- Css style link End -->
</head>
<body>
    <!-- header start -->
    <header class="container">
        <h1 class="text-center py-5">Monthly Income Expense Calculation</h1>
    </header>
    <!-- header end -->
    <!-- maine start -->
    <section class="container">
        <div class="row" >
            <div class="col-md-6">
<img class="img-fluid"  id="photo" src="img/money.jpg" alt="">
            </div>
           <div class="col-md-6">
            <div>
                <h2>Income</h2>
    <p>Income: <input type="text"></p>
                </div>
            <div>
                <h2>Expenses</h2>
    <p>Food: <input type="text"></p>
    <p>Rent: <input type="text"></p>
    <p>Clothes: <input type="text"></p>
                </div>
                <div>
                    <button class="ms-5">Calculate</button>
                    <h2>Total Expenses: <span>00</span></h2>
                    <h2>Balance: <span>00</span></h2>
                </div>
                <div>
                    <p>Save: <input type="text"> % <button>Save</button></p>
                    <h2>Saving Amount: <span>00</span></h2>
                    <h2>Remaining Balance: <span>00</span></h2>
                </div>
           </div>
        </div>
    </section>
    <!-- maine end -->
</body>
</html>
