<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money calculate</title>
    <!-- Boostrap link Start -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Boostrap link End -->
    <!-- Css style link Start -->
    <link rel="stylesheet" href="style/style.css">
    <!-- Css style link End -->
</head>
<body>
    <!-- header start -->
    <header class="container">
        <h1 class="text-center py-5">Monthly Income Expense Calculation</h1>
    </header>
    <!-- header end -->
    <!-- maine start -->
    <section class="container">
        <div class="row" >
            <div class="col-md-6">
<img class="img-fluid"  id="photo" src="img/money.jpg" alt="">
            </div>
           <div class="col-md-6">
            <div>
                <h2 class="text-center">Income</h2>
    <p id="income-input" class="ms-5 fs-3">Income: <input type="number"></p>
                </div>
            <div>
                <h2 class="text-center">Expenses</h2>
    <p id="food-input" class="ms-5 fs-3">Food: <input type="number"></p>
    <p id="rent-input" class="ms-5 fs-3">Rent: <input type="number"></p>
    <p id="clothes-input" class="ms-5 fs-3">Clothes: <input type="number"></p>
                </div>
                <div class="col text-center">
                    <button id="calculate" class="fs-4">Calculate</button>
                    <h2>Total Expenses: <span id="totoal-exprese">00</span></h2>
                    <h2>Balance: <span id="balance">00</span></h2>
                </div>
                <div>
                    <p class="ms-5 fs-3">Save: <input type="number" id="Percentage"> % <button id="save-money">Save</button></p>
                    <h2 class="text-center">Saving Amount: <span id="save-amount">00</span></h2>
                    <h2 id="rem-balance" class="text-center">Remaining Balance: <span id="latest-money">00</span></h2>
                </div>
           </div>
        </div>
    </section>
    <!-- maine end -->
<script src="java/script.js"></script>
</body>
</html>
